 body {

 <h1><font face = "Comic Sans MS" size = "7">Simple Game</font><br/></h1> 
    
<canvas id="canvas" width="400" height="300">
<script type="text/javascript">

var canvas;
var ctx;
var dx = 5;
var dy = 5;
var x = 150;
var y = 100;
var WIDTH = 300;
var HEIGHT = 200;

function circle(x,y,r) {
ctx.beginPath();
ctx.arc(x, y, r, 0, Math.PI*2, true);
ctx.fill();
}

function rect(x,y,w,h) {
ctx.beginPath();
ctx.rect(x,y,w,h);
ctx.closePath();
ctx.fill();
ctx.stroke();
}

function clear() {
ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

function init() {
canvas = document.getElementById("canvas");
ctx = canvas.getContext("2d");
return setInterval(draw, 10);
}

function doKeyDown(evt){
switch (evt.keyCode) {
case 38:
if (y - dy > 0){
y -= dy;
}
break;
case 40:
if (y + dy < HEIGHT){
y += dy;
}
break;
case 37:
if (x - dx > 0){
x -= dx;
}
break;
case 39:
if (x + dx < WIDTH){
x += dx;
}
break;
}
}

function draw() {
clear();
ctx.fillStyle = "pink";
ctx.strokeStyle = "pink";
rect(0,0,WIDTH,HEIGHT);
ctx.fillStyle = "purple";
circle(x, y, 10);
}
</script>
